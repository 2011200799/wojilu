<style>
    #dataAdminList .logNote {color:#666;}
    #dataAdminList .logNote a {color:#005eac;}
    #dataAdminList .currencyName a {color:#005eac;}
</style>
<script>
    $(document).ready(function () {
        $('#dataAdminList .logNote a').unbind('click').click(function () {
            $(this).attr('target', '_blank');
        });
    });
</script>

<table id="dataAdminList" style="width:100%;margin-top:10px;">
    <tr class="adminBar"><td colspan="4">积分明细</td></tr>
        
	<tr class="tableHeader" style="font-weight:bold;">
        <td style="width:18%;">时间</td>
		<td style="width:12%;">_{currency}</td>
        <td style="text-align:center;width:8%;">_{income}</td>
        <td>事件</td>
        
	</tr>
	<!-- BEGIN list -->
	<tr class="tableItems">
        <td>#{x.Created}</td>
		<td class="currencyName"><a href="#{x.CurrencyLink}">#{x.CurrencyName}</a></td>
        <td style="text-align:center; padding-right:10px;">#{x.Income}</td>
        <td class="logNote">#{x.Note}</td>        
	</tr>
    <!-- END list -->

    <tr>
        <td colspan="4">#{pager}</td>
    </tr>
			
</table>
