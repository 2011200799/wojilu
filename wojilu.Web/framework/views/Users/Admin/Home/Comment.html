<div style="margin:20px;">#{publisher}</div>

<div style="width:90%; margin:5px auto;">
<div class="font14 strong" style=" margin:5px auto;">我的评论</div>

<table style="width:100%; margin:10px auto;" border="0">
<!-- BEGIN list -->

    <tr>
        <td rowspan="2" style="width:60px; vertical-align:top;"><a href="c.UserLink"><img src="#{c.UserFace}" style="padding:3px; border:1px #eee solid;" /></a></td>
        <td style="font-size:14px;">
        <div>评论人：<a href="c.UserLink"><strong>#{c.UserName}</strong></a> <span class="note font12">#{c.Created}</span></div>

    </tr>
    <tr><td colspan="3" style="height:20px;"><div style="border-bottom:1px #ccc dotted;"></div></td></tr>
