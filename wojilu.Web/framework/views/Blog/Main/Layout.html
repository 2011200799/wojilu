<style>

.user-rank {border:1px #d4c6dd solid; border-radius:5px; padding:5px 8px; margin-bottom:20px; }
.user-rank-title {font-size:14px; font-weight:bold; color:#666; border-bottom:1px #eee solid; padding:5px; margin-right:10px;}
.user-rank ul { padding:10px 5px 5px 0px;}
.user-rank li{float:left; margin:5px 9px 5px 5px;padding:3px; width:60px;height:60px; text-align:center;}
.user-rank li:hover { background:#f2f2f2;}
.user-rank li img {width:48px; height:48px; border-radius:4px;}
.user-rank li a {color:#aaa;}
</style>

<div class="row" style="padding-top:20px;">

	<div class="span8">	
		#{layout_content}	
	</div>

	<div class="span4">	

        <h2 style="margin-top:10px;"><img src="~img/m/search.png" /> :{blogSearch}</h2>
	    <div style="margin:10px 10px 10px 0px;">
	        <form method="get" action="#{recentLink}" class="blog-search well">

                <input name="qword" type="text" class="span2" placeholder="请输入关键词" />
                <select name="qtype" class="span1" id="dropType">
                    <option value="1">_{title}</option>
                    <option value="2">_{author}</option>
                </select>
                <script>$(document).ready(function () { $('#dropType').val(#{qtype}); });</script>

                <button class="btn btn-primary" type="submit">
                    <i class="icon-search icon-white"></i>
                    :{quickSearch}
                </button>
                <span class="help-inline"><a href="#{recentLink}" style="margin-left:10px;font-size:12px;">_{all}...</a></span>
	        </form>
	    </div>	


		<div class="sectionPanel cpPanel">
			<h3 class="sectionTitle">:{pickedBlogger}</h3>
			<ol>
				<!-- BEGIN tops -->
				<li> <a href="#{post.LinkShow}">#{post.Title}</a></li><!-- END tops -->			
			</ol>
		</div>
		
		<div class="sectionPanel cpPanel">
			<h3 class="sectionTitle">:{rankByView}</h3>
			<ol>
				<!-- BEGIN hits -->
				<li> <a href="#{post.LinkShow}">#{post.Title}</a></li><!-- END hits -->			
			</ol>
		</div>
		
		<div class="sectionPanel cpPanel">
			<h3 class="sectionTitle">:{rankByComment}</h3>
			<ol>
				<!-- BEGIN replies -->
				<li> <a href="#{post.LinkShow}">#{post.Title}</a></li><!-- END replies -->			
			</ol>
		</div>	
		
	</div>


</div>
