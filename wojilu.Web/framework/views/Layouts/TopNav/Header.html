<div class="row site-header">
    <div class="span12 site-header-inner">
        <div class="row-fluid">
        <div class="span4 ">
            <h1 id="slogo">
                <a href="~/" style="color:#2975fe;">#{site.Logo}</a>
            </h1>
        </div>
        <div class="span8 adItem" data-ad="Banner">#{adBanner}</div>
        </div>
    </div>
</div>

<div class="site-nav-wrap">
    <ul id="site-nav">     
        <!-- BEGIN navLink -->
        <li id="#{menu.ItemId}" class="#{menu.CurrentClass}"><!-- BEGIN rootNav -->
            <a href="#{menu.Link}" style="#{menu.Style}" #{menu.LinkTarget}>#{menu.Name}</a><!-- END rootNav --> <!-- BEGIN subNav -->
            <a href="#{menu.Link}" style="#{menu.Style}" #{menu.LinkTarget}>#{menu.Name}<span class="caret" style="border-top-color:#fff;"></span></a>
            <ul class="dropdown-menu"><!-- BEGIN subMenu --><li><a href="#{menu.Link}" style="#{menu.Style}" #{menu.LinkTarget}>#{menu.Name}</a></li><!-- END subMenu --></ul><!-- END subNav -->                
        </li><!-- END navLink -->
    </ul>
</div>

<div class="row"><div id="navBottomAdWrap" class="adItem" data-ad="NavBottom">#{adNavBottom}</div></div>
