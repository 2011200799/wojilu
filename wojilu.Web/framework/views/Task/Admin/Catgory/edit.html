<form action="#{ActionLink}" method="post">
<fieldset>
    <legend>添加任务配置</legend>
    <p>
        <label>
            ID:</label><input name="taskCatgory.Id" value="#{taskCatgory.Id}" type="text" />
    </p>
    <p>
        <label>
            Name:</label><input name="taskCatgory.Name" value="#{taskCatgory.Name}" type="text" />
    </p>
    <p>
    <label>
            排序:</label><input name="taskCatgory.OrderId" value="#{taskCatgory.OrderId}" type="text" />
    </p>
    <p><input type=submit value="保存" class="btn" />
      <input type=button value="关闭" class="btnCancel" />
    </p>
</fieldset>
</form>
