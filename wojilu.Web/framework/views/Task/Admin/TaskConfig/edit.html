<form action="#{ActionLink}" method="post">
<fieldset>
    <legend>添加任务配置</legend>
    <p>
        <label>
            ID:</label><input name="taskProcessConfig.TaskId" value="#{taskProcessConfig.TaskId}" type="text" />
    </p>
    <p>
        <label>
            Name:</label><input name="taskProcessConfig.TypeName" value="#{taskProcessConfig.TypeName}" type="text" />
    </p>
    <p><input type=submit value="保存" class="btn" />
      <input type=button value="关闭" class="btnCancel" />
    </p>
</fieldset>
</form>
