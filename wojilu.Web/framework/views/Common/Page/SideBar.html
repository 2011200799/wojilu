<link rel="stylesheet" href="~js/lib/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">

<style type="text/css">

#postContainer {}

#postSidebar{	 padding-top:10px; padding-bottom:50px;}
	#postSidebar h3 {margin:20px;}
	#postSidebar div {margin:5px 20px;}

#postMain{ width:100%; margin:0px; padding:0px 0px 30px 0px; }
#postMain {}
    .page-inner { padding:20px;}
	#postMain h4.postTitle{	font-size:18px; font-family:Microsoft YaHei, Calibri; margin:5px; margin-top:15px; text-align:center}
	#postMain .postInfo {	margin:10px 5px 10px 5px;font-size:12px;color:#666;  text-align:center}
	#postMain .postContent {	margin:5px 5px 5px 5px; font-size:14px; line-height:150%;}
	#postMain img {max-width:550px;}

#row-inner {border:0px blue solid;margin-left:20px;}

#post-sidebar-wrap {width:250px;float:left;}
#post-main-wrap {width:690px;float:left;}


/******/
.ztree * {font-size:14px;}
.ztree li { margin:8px 5px; border-bottom:1px dotted #ccc; padding-bottom:8px;}
.ztree li ul { margin-top:8px;}
.ztree ul li { border-bottom:0px;margin:2px 5px 2px 5px; padding-bottom:3px; }
.ztree ul li span{font-size:12px !important;}
.currentNode {color:Orange; font-weight:bold;}
</style>

<div id="postSidebar">
    <h3>#{category.Name}</h3>
    <div>#{addCmd}</div>
    <ul id="pageTree" class="ztree" ></ul>
    <div style=" display:none;">#{tree}</div>                
    <div class="clear"></div>
</div>

<script>
    _run(function () {

        var setting = { 
            view : { 
                showLine:false,
                nameIsHTML: true
            } 
        };

        var zNodes = #{jsonData}; 

        require(['lib/zTree/js/jquery.ztree.core-3.5'], function () {
            $.fn.zTree.init($("#pageTree"), setting, zNodes);
        });
    });
</script>
