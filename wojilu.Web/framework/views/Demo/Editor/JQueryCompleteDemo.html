<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>


<script>
    _run(function () {
        wojilu.editor.bind("myEditor").show( function (x) {


            $('#btn').click(function () {
                alert('btn clicked');
                //手动提交需要手动同步编辑器数据
                x.sync();
                $('#form')[0].submit();
            })


        });
    });
</script>
</head>
<div style="margin:30px;">
<form id="form" method="post" target="_blank" action="/Demo/Editor/SimpleSave.aspx">
    <script type="text/plain" id="myEditor" name="post.Content">
        <p>欢迎使用UEditor！</p>
    </script>
    <input type="button" id="btn" value="提交数据">
</form>
</body>
</html>
