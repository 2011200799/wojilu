<div id="postContainer">

	<div id="postMain">
		<div id="postMainContainer">			
			#{layout_content}
		</div>
	</div>

	
	<div id="postSidebar">

        	<div id="cmsSidebarLoader" url="#{lnkSidebar}"></div>

	</div>	
	<div style="clear:both"></div>
</div>

<script>
    _run(function () {
        var url = $('#cmsSidebarLoader').attr('url');
        $.get(url+'?ajax=true', function (data) {
            $('#postSidebar').html(data);
        });
    });
</script>
