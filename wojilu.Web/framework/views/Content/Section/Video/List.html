<h4>#{section.Name}</h4>

<ul class="sectionVideos unstyled">
	<!-- BEGIN list -->
	<li style="width:140px; border-radius:3px; margin:10px 20px 10px 10px; background:#fff; padding:10px 5px; box-shadow:3px 3px 10px #aaa;">
		<div><a href="#{img.Url}"><img src="#{img.Thumb}"  class="thumbItem"  style="max-width:130px; max-height:130px;" /></a></div>
		<div style="width:135px;  overflow:hidden;text-overflow:clip;  white-space:nowrap; margin-top:10px;">
        <a href="#{img.Url}">#{img.Title}</a>
        </div>	

	</li><!-- END list -->
	
</ul>

<div class="clear"></div>

<div style="margin-top:15px;">#{page}</div>
<script>
    _run(function () {

        var twidth = 120;
        var theight = 120;

        $('.thumbItem').each(function () {
            if ($(this).width() > twidth) $(this).width(twidth);
            if ($(this).height() > theight) $(this).height(theight);
        });


    });
</script>
