<style>
    .summary-wrap h3 {font-size:16px; }
    .summary-item { font-size:12px;border-bottom:1px solid #ccc; margin-bottom:10px; padding-bottom:10px; line-height:150%; color:#666;}
    .summary-item:last-child { border-bottom:0px;}
    .summary-item img { float: left; margin-right: 10px; width: 120px; height: 80px; padding-top: 6px; }
</style>
<div class="summary-wrap">
    <!-- BEGIN list -->
    <h3><a href="#{post.Url}" title="#{post.TitleFull}" style="#{post.TitleCss}">#{post.TitleShow}</a></h3>
    <div class="note font12">发布于 #{post.Created} <span class="left10">#{post.HitsShow}</span> <span class="left10">#{post.RepliesShow}</span></div>
    <div style=" " class="clearfix summary-item">
        <a href="">#{post.PicSHtml}</a>
        #{post.SummaryShow} <a href="#{post.Url}" class="left15">全文&gt;&gt;</a>
    </div>
    <!-- END list -->
</div>
