
<div id="postSidebarContainer">
		
	<div id="sidebarTopAdWrap">#{adSidebarTop}</div>
		    
	<!-- BEGIN listPanel -->
	<div class="postPanel">
		<div class="postPanelTitle">:{postRank}</div>
		<ul class="textList">
			<!-- BEGIN list -->
			<li class="textListTitle"><a href="#{post.Link}" title="#{post.TitleFull}" target="_blank">#{post.TitleFull}</a></li><!-- END list -->
		</ul>
	</div><!-- END listPanel -->
			
	<!-- BEGIN imgPanel -->
	<div class="postPanel clearfix">
		<div class="postPanelTitle">:{picRank}</div>				
		<ul class="ulimg">
		<!-- BEGIN img -->
		<li>
			<div><a href="#{post.Link}" target="_blank"><img src="#{post.Img}" /></a></div>
			<div class="postTitle"><a href="#{post.Link}" title="#{post.TitleFull}" target="_blank">#{post.TitleFull}</a></div>
		</li><!-- END img -->
		</ul>
		<div class="clear"></div>
	</div><!-- END imgPanel -->

	<!-- BEGIN videoPanel -->
	<div class="postPanel">
		<div class="postPanelTitle">:{videoRank}</div>				
		<ul class="ulimg">
		<!-- BEGIN video -->
		<li>
			<div><a href="#{post.Link}" target="_blank"><img src="#{post.Img}"  /></a></div>
			<div class="postTitle"><a href="#{post.Link}" title="#{post.TitleFull}" target="_blank">#{post.TitleFull}</a></div>
		</li><!-- END video -->		
		</ul>
		<div class="clear"></div>			
	</div><!-- END videoPanel -->
			
	<div id="sidebarBottomAdWrap">#{adSidebarBottom}</div>
			
			
</div>
