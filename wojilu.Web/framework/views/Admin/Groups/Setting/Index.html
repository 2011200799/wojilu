
	
<div class="">

<style>
.tblSetting { width:700px; margin:10px auto;}
.tblSetting td { border-bottom:1px #eee solid; padding:4px 5px;}

.lblLeft { }
</style>

<form method="post" action="#{ActionLink}" class="ajaxPostForm" style="width:700px; margin:auto;">

    <table class="tblSetting" cellpadding="0" cellspacing="0">
        
        <tr style="font-weight:bold; background:#f2f2f2;">
            <td class="lblLeft" style="width:80px; "></td>
            <td class="lblLeft" style="width:90px;">配置名称</td>
            <td>值</td>
        </tr>
        
        <tr>
            <td class="lblLeft"></td>
            <td class="lblLeft">
            群组聚合首页<br />
            Title</td>
            <td><input type="text" name="groupSetting.MetaTitle" value="#{s.MetaTitle}" style="width:450px;" /></td>
        </tr>

        <tr>
            <td class="lblLeft"></td>
            <td class="lblLeft">
            群组聚合首页<br />
            SEO Keywords</td>
            <td><input type="text" name="groupSetting.MetaKeywords" value="#{s.MetaKeywords}" style="width:450px;" /></td>
        </tr>
        <tr>
            <td class="lblLeft"></td>
            <td class="lblLeft">
            群组聚合首页<br />
            SEO Description</td>
            <td><textarea name="groupSetting.MetaDescription" style="width:450px; height:50px;">#{s.MetaDescription}</textarea></td>
        </tr>

        <tr>
            <td class="lblLeft"></td>
            <td class="lblLeft">Logo宽度</td>
            <td><input type="text" name="groupSetting.LogoWidth" value="#{s.LogoWidth}" style="width:50px;" />px</td>
        </tr>

        <tr>
            <td class="lblLeft"></td>
            <td class="lblLeft">Logo高度</td>
            <td><input type="text" name="groupSetting.LogoHeight" value="#{s.LogoHeight}" style="width:50px;" />px</td>
        </tr>

        <tr>
            <td class="lblLeft"></td>
            <td class="lblLeft">默认模板ID</td>
            <td><input type="text" name="groupSetting.TemplateId" value="#{s.TemplateId}" style="width:50px;" /></td>
        </tr>

    </table>
    
    <div style="padding:10px 0px 10px 150px; ">
        <input id="Submit1" class="btn" type="submit" value="_{submit}" /></div>

</form>

</div>
