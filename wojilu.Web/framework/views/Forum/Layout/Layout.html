<link href="~css/wojilu.app.forum.css?v=#{cssVersion}" rel="stylesheet" />

<div id="adminTool" class="row appAdminTool" style=" display:none;">
    <div class="admin-menu-wrap clearfix alert alert-block">

        <div class="admin-pointer">            
            <span class="btn btn-primary">
                论坛管理 <i class="icon-hand-right icon-white"></i>
            </span>
        </div>

        <ul class="admin-menu unstyled">	
	        <li><a href="#{noticeLink}" class="frmLink" loadTo="forumContainer" nolayout=4> :{forumNotice}</a></li>
	        <li><a href="#{forumBoardList}" class="frmLink" loadTo="forumContainer" nolayout=4>:{boardAndModerator}</a></li>
	        <li><a href="#{friendList}" class="frmLink" loadTo="forumContainer" nolayout=4>:{friendForum}</a></li>
	        <li><a href="#{recyclebin}" class="frmLink" loadTo="forumContainer" nolayout=4>_{trash}</a></li>
	        <li><a href="#{security}" class="frmLink" loadTo="forumContainer" nolayout=4>:{defaultPermission}</a></li>
	        <li><a href="#{forumLog}" class="frmLink" loadTo="forumContainer" nolayout=4>:{adminLog}</a></li>
	        <li><a href="#{dataCombine}" class="frmLink" loadTo="forumContainer" nolayout=4>:{dataCombine}</a></li>
	        <li><a href="#{settings}" class="frmLink" loadTo="forumContainer" nolayout=4>_{setting}</a></li>
	    </ul>

    </div>
</div>

<div id="forumContainer">
#{layout_content}
</div>

<script>
    _run(function () {

        $('.admin-menu li').click(function () {
            $('.admin-menu li').removeClass('admin-menu-current');
            $(this).addClass('admin-menu-current');
        });

        var showAdminTool = function () {

            if (typeof (ctx) == 'undefined') return;
            if (ctx.viewer.IsLogin == false) return;

            if (ctx.owner.IsSite) {
                if (ctx.viewer.IsAdministrator) {
                    $('#adminTool').show();
                }
                else if (ctx.viewer.IsInAdminGroup) {
                    $.post('#{adminCheckUrl}'.toAjax(), function (data) {
                        if ('ok' == data) $('#adminTool').show();
                    });
                }
            }
            else {

                $.post('#{adminCheckUrl}'.toAjax(), function (data) {
                    if ('ok' == data) $('#adminTool').show();
                });

            }

        };

        wojilu.site.load(showAdminTool);

        wojilu.ui.frmLink();
    });
</script>
