    <div class="span5">
        <div class="forum-top-section" style="background1:#aaa; height:250px;">
        <script src="~js/wojilu.ui.slider.js?v=#{jsVersion}" type="text/javascript"></script>
        <div class="slideWrap" style="margin:0px;width: 350px; height:250px;margin:20px; "> 
            <!-- BEGIN pickedImg --><a href="#{f.Url}"><img alt="#{f.Title}" src="#{f.ImgUrl}" /></a><!-- END pickedImg -->

        <div>&nbsp;</div>
        </div>
    </div>

    <div class="span7">

        </div>
    
    </div>
